---
- name: Deploy systemd timer to create new user homedirs
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "{{ item.mode }}"
  with_items:
    - { src: 'templates/krb_mkhomedir.sh.j2',      dest: '/usr/local/bin/krb_mkhomedir.sh',           mode: '0755' }
    - { src: 'templates/krb_mkhomedir.service.j2', dest: '/etc/systemd/system/krb_mkhomedir.service', mode: '0544' }
    - { src: 'templates/krb_mkhomedir.timer.j2',   dest: '/etc/systemd/system/krb_mkhomedir.timer',   mode: '0544' }
  notify: Start and enable krb_mkhomedir
# DIRTYCOW
# when: inventory_hostname == 'dirtycow.private.vtluug.org'
  when: inventory_hostname == 'shellshock.private.vtluug.org'
