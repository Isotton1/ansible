# This file describes the network interfaces available on your system
# For more information, see netplan(5).
network:
  version: 2
  renderer: networkd
  ethernets:
    {{ interface }}:
      dhcp4: no
  bridges:
    br0:
      interfaces: [{{ interface }}]
      dhcp4: true
      addresses: [{{ global_v4 }}/22]
      gateway4: 128.173.88.1
