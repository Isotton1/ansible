---
# Distro groups
- hosts: ubuntu
  become: yes
  roles:
    - ubuntu-common
    - common
    - freeipa-client

- hosts: centos
  become: yes
  roles:
    - centos-common
    - common
    - freeipa-client

# Bare-metal
- hosts: libvirt
  become: yes
  roles:
    - libvirt
    
- hosts: nfs
  become: yes
  roles:
    - nfs

# Important VMs
- hosts: freeipa
  become: yes
  roles:
    - freeipa-server

